<!DOCTYPE html>

<html>
	<head>
		<title>Room Chat</title>
		<link rel="icon" href="./img/favicon.png" />
		<link rel="stylesheet" href="./css/styles.min.css" />
	</head>

	<body>
		<div class="centered-form">
			<dic class="centered-form__box">
				<h1>Room Chat</h1>
				<form action="/chat.html">
					<label>Display Name</label>
					<input
						type="text"
						name="username"
						placeholder="Enter username"
						required
						autocomplete="off"
					/>
					<label>Room</label>
					<input
						type="text"
						name="room"
						placeholder="Enter room name"
						required
						autocomplete="off"
					/>
					<button>Join</button>
				</form>
			</dic>
		</div>
	</body>
</html>
